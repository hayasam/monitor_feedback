<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://platform.supersede.eu/web_library/atos/dist/jqueryui/jquery-ui.min.css"/>
    <link rel="stylesheet" href="https://platform.supersede.eu/web_library/atos/dist/main.min.css"/>
    <style>
        #feedbackEntryPoint {
            top: 0;
        }
    </style>
</head>
<body>
<a id="feedbackEntryPoint" href="#">Feedback</a>
<script src="https://platform.supersede.eu/web_library/atos/dist/jquery-1.9.1.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/jqueryui/jquery-ui.min.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/audio/recorder.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/audio/Fr.voice.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/screenshot/fabric.min.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/screenshot/customiseControls.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/screenshot/spectrum.js"></script>
<script src="https://platform.supersede.eu/web_library/atos/dist/jquery.feedback.min.js"></script>
<script>
    $(document).ready(function () {
        $('#feedbackEntryPoint').feedbackPlugin({
            'distPath': 'https://platform.supersede.eu/web_library/atos/dist/',
            'lang': 'en',
            'fallbackLang': 'en',
            'defaultStrokeWidth': 4
        });
    });
</script>
</body>
</html>
